# Change these first
owner: Bridgewater State University # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Google
    url: https://www.google.com
  - name: Wikipedia
    url: https://en.wikipedia.org
  - name: Hacker News
    url: https://news.ycombinator.com
  - name: Test Broken Site
    url: https://thissitedoesnotexist.koj.co

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: demo.upptime.js.org
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "Hello BSU World!!!"
  introMessage: This status page uses **real-time** data from our GitHub repository. No server required â€” just GitHub Actions, Issues, and Pages.
  customHeadHtml: | 
    <header class="bg-white">
        <div class="container">
            <nav class="row navbar navbar-expand-sm navbar-toggleable-sm navbar-light box-shadow">
                <div class="col-md-12">
                    <a href="https://www.bridgew.edu" class="navbar-bsubrand">
                        <img id="bsu-header-logo" src="./bsu/images/bsu-red.png" alt="BSU Logo" />
                    </a>
                </div>
            </nav>
        </div>
    </header>
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

